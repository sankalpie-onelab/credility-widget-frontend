<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aadhaar Document Submission Form</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Times New Roman", serif;
      background: #f4f4f1;
      color: #000;
    }

    .header {
      text-align: center;
      padding: 10px 0;
      border-bottom: 3px solid #000;
      font-size: 22px;
      font-weight: bold;
      text-transform: uppercase;
      background: #e6e6d6;
    }

    .form-container {
      width: 800px;
      margin: 30px auto;
      padding: 20px;
      border: 2px solid #000;
      background: #fffef5;
    }

    .section-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 15px;
      text-decoration: underline;
    }

    .form-section {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #999;
      background: #fff;
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    /* ===== Horizontal Row for form elements ===== */
    .form-row {
      display: flex;
      align-items: flex-end;
      gap: 15px;
      margin-top: 15px;
    }

    .form-row > div {
      flex: 1;
    }

    .widget-container {
      min-width: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    input[type="file"] {
      border: 1px solid #000;
      padding: 6px;
      width: 100%;
      background: #fafafa;
      font-size: 15px;
    }

    .file-name {
      margin-top: 8px;
      font-size: 15px;
      font-style: italic;
      min-height: 20px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #d9d9d9;
      border: 2px solid #000;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }

    .btn:hover {
      background: #c7c7c7;
    }

    .footer-note {
      margin-top: 30px;
      text-align: center;
      font-size: 13px;
      color: #444;
      font-style: italic;
    }
  </style>
</head>

<body>

  <div class="header">
    Government of India - Aadhaar Document Submission Form
  </div>

  <div class="form-container">

    <!-- Form Section -->
    <div class="form-section">
      <div class="section-title">Multiple Independent Aadhaar Document Uploads</div>
      
      <!-- Form 1: Primary Applicant -->
      <div>
        <label for="applicant1File">
          First Document
        </label>
        <div class="form-row">
          <div>
            <input type="file" id="applicant1File" accept=".pdf,.jpg,.jpeg,.png" />
            <div class="file-name" id="fileName1"></div>
          </div>
          
          <div>
            <button class="btn" id="validateBtn1">
              Validate
            </button>
          </div>
          
          <div class="widget-container">
            <div id="widget-container-1"></div>
          </div>
        </div>
      </div>

      <!-- Form 2: Secondary Applicant -->
      <div style="margin-top: 20px;">
        <label for="applicant2File">
          Second Document
        </label>
        <div class="form-row">
          <div>
            <input type="file" id="applicant2File" accept=".pdf,.jpg,.jpeg,.png" />
            <div class="file-name" id="fileName2"></div>
          </div>
          
          <div>
            <button class="btn" id="validateBtn2">
              Validate
            </button>
          </div>
          
          <div class="widget-container">
            <div id="widget-container-2"></div>
          </div>
        </div>
      </div>

      <!-- Form 3: Third Applicant (Optional) -->
      <div style="margin-top: 20px;">
        <label for="applicant3File">
          Third Document
        </label>
        <div class="form-row">
          <div>
            <input type="file" id="applicant3File" accept=".pdf,.jpg,.jpeg,.png" />
            <div class="file-name" id="fileName3"></div>
          </div>
          
          <div>
            <button class="btn" id="validateBtn3">
              Validate
            </button>
          </div>
          
          <div class="widget-container">
            <div id="widget-container-3"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer-note">
      Please ensure the document is clear and readable. This is not an official government website.
    </div>

  </div>

  <script src="../widget/dist/doc-validator-widget.js"></script>

  <script>
    // Store validator instances
    let validator1, validator2, validator3;
    
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', () => {
      // Create separate validator instances for each form
      validator1 = DocumentValidator.createValidator('widget-container-1');
      validator2 = DocumentValidator.createValidator('widget-container-2');
      validator3 = DocumentValidator.createValidator('widget-container-3');
      
      // Render widgets
      validator1.render();
      validator2.render();
      validator3.render();
      
      // Setup file name displays for Form 1
      document.getElementById('applicant1File').addEventListener('change', (e) => {
        const file = e.target.files[0];
        document.getElementById('fileName1').textContent = file 
          ? "Selected: " + file.name 
          : "";
      });
      
      // Setup file name displays for Form 2
      document.getElementById('applicant2File').addEventListener('change', (e) => {
        const file = e.target.files[0];
        document.getElementById('fileName2').textContent = file 
          ? "Selected: " + file.name 
          : "";
      });
      
      // Setup file name displays for Form 3
      document.getElementById('applicant3File').addEventListener('change', (e) => {
        const file = e.target.files[0];
        document.getElementById('fileName3').textContent = file 
          ? "Selected: " + file.name 
          : "";
      });
      
      // Setup button handlers
      document.getElementById('validateBtn1').onclick = () => validateForm(1);
      document.getElementById('validateBtn2').onclick = () => validateForm(2);
      document.getElementById('validateBtn3').onclick = () => validateForm(3);
    });
    
    function validateForm(formNumber) {
      const fileInput = document.getElementById(`applicant${formNumber}File`);
      const file = fileInput.files[0];
      
      if (!file) {
        alert(`Please select a file for Form ${formNumber}`);
        return;
      }
        
      // Use the appropriate validator instance
      switch(formNumber) {
        case 1:
          validator1.validateAadhaar(file);
          break;
        case 2:
          validator2.validateAadhaar(file);
          break;
        case 3:
          validator3.validateAadhaar(file);
          break;
      }
    }
  </script>

</body>
</html>
