<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aadhaar Document Submission Form</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Times New Roman", serif;
      background: #f4f4f1;
      color: #000;
    }

    .header {
      text-align: center;
      padding: 10px 0;
      border-bottom: 3px solid #000;
      font-size: 22px;
      font-weight: bold;
      text-transform: uppercase;
      background: #e6e6d6;
    }

    .form-container {
      width: 800px;
      margin: 30px auto;
      padding: 20px;
      border: 2px solid #000;
      background: #fffef5;
    }

    .section-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 15px;
      text-decoration: underline;
    }

    .form-section {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #999;
      background: #fff;
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    /* ===== Horizontal Row for form elements ===== */
    .form-row {
      display: flex;
      align-items: flex-end;
      gap: 15px;
      margin-top: 15px;
    }

    .form-row > div {
      flex: 1;
    }

    .widget-container {
      min-width: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    input[type="file"] {
      border: 1px solid #000;
      padding: 6px;
      width: 100%;
      background: #fafafa;
      font-size: 15px;
    }

    .file-name {
      margin-top: 8px;
      font-size: 15px;
      font-style: italic;
      min-height: 20px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #d9d9d9;
      border: 2px solid #000;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }

    .btn:hover {
      background: #c7c7c7;
    }

    .footer-note {
      margin-top: 30px;
      text-align: center;
      font-size: 13px;
      color: #444;
      font-style: italic;
    }
  </style>
</head>

<body>

  <div class="header">
    Government of India - Aadhaar Document Submission Form
  </div>

  <div class="form-container">

    <!-- Form Section -->
    <div class="form-section">
      <div class="section-title">Aadhaar Document Uploads</div>
      
      <!-- Form 1: Primary Applicant -->
      <div>
        <label for="doc1">
          First Document
        </label>
        <div class="form-row">
          <div>
            <input type="file" id="doc1" accept=".pdf,.jpg,.jpeg,.png" data-validator-id="validator1" />
            <div class="file-name" data-file-for="doc1"></div>
          </div>
          
          <div>
            <button class="btn" data-validate-for="doc1" data-validator-id="validator1">
              Validate
            </button>
          </div>
          
          <div class="widget-container">
            <div data-widget-for="validator1"></div>
          </div>
        </div>
      </div>

      <!-- Form 2: Secondary Applicant -->
      <div style="margin-top: 20px;">
        <label for="doc2">
          Second Document
        </label>
        <div class="form-row">
          <div>
            <input type="file" id="doc2" accept=".pdf,.jpg,.jpeg,.png" data-validator-id="validator2" />
            <div class="file-name" data-file-for="doc2"></div>
          </div>
          
          <div>
            <button class="btn" data-validate-for="doc2" data-validator-id="validator2">
              Validate
            </button>
          </div>
          
          <div class="widget-container">
            <div data-widget-for="validator2"></div>
          </div>
        </div>
      </div>

      <!-- Form 3: Third Applicant (Optional) -->
      <div style="margin-top: 20px;">
        <label for="doc3">
          Third Document
        </label>
        <div class="form-row">
          <div>
            <input type="file" id="doc3" accept=".pdf,.jpg,.jpeg,.png" data-validator-id="validator3" />
            <div class="file-name" data-file-for="doc3"></div>
          </div>
          
          <div>
            <button class="btn" data-validate-for="doc3" data-validator-id="validator3">
              Validate
            </button>
          </div>
          
          <div class="widget-container">
            <div data-widget-for="validator3"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer-note">
      Please ensure the document is clear and readable. This is not an official government website.
    </div>

  </div>

  <script src="../widget/dist/doc-validator-widget.js"></script>

  <script>
    // The client just needs to include this simple script
    document.addEventListener('DOMContentLoaded', () => {
      // Auto-initialize all widgets
      DocumentValidator.autoInitialize();
    });
  </script>

</body>
</html>
